format = """
$directory\
$git_branch\
$git_status\
$docker_context\
$nodejs\
$rust\
$golang\
$java\
$php\
$python\
(fg:#ffffff)\ 
$time\
"""

[directory]
style = "fg:#15bfe6"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "fg:#1cad5d"
format = '[[ $symbol $branch ](fg:#1cad5d)]($style)'

[git_status]
style = "fg:#e0d41f"
format = '[[($all_status$ahead_behind )](fg:#e0d41f)]($style)'

[docker_context]
symbol = ""
style = "fg:#0096ff"
format = '[[ $symbol $context ](fg:#0096ff)]($style)'

[nodejs]
symbol = ""
style = "fg:#80C829"
format = '[[ $symbol ($version) ](fg:#80C829)]($style)'

[rust]
symbol = ""
style = "fg:#ffa500"
format = '[[ $symbol ($version) ](fg:#ffa500)]($style)'

[golang]
symbol = ""
style = "fg:#7df9ff"
format = '[[ $symbol ($version) ](fg:#7df9ff)]($style)'

[java]
symbol = ""
style = "fg:#e50000"
format = '[[ $symbol ($version) ](fg:#e50000)]($style)'

[php]
symbol = ""
style = "fg:#7393b3"
format = '[[ $symbol ($version) ](fg:#7393b3)]($style)'

[python]
symbol = ""
style = "fg:#ffea00"
format = '[[ $symbol ($version) ](fg:#ffea00)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "fg:#ededed"
format = '[[$time ](fg:#ededed)]($style)'
